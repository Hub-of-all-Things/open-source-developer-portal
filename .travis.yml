language: ruby
rvm:
- 2.1
before_install:
- wget https://raw.githubusercontent.com/creationix/nvm/v0.33.2/nvm.sh -O ~/.nvm/nvm.sh
- source ~/.nvm/nvm.sh
- nvm install 6
- node --version
- npm install -g grunt-cli
install:
- bundle install --jobs=3 --retry=3
- npm install
- npm install -g httpsnippet
script:
- grunt build
branches:
  only:
  - master
deploy:
  provider: s3
  region: eu-west-1
  access_key_id: AKIAJYKCFAGJAAGE2MKQ
  secret_access_key:
    secure: 
  bucket: developers.hubofallthings.com
  local-dir: dist
  acl: public_read
  on:
    repo: Hub-of-all-Things/open-source-developer-portal
  skip_cleanup: true
